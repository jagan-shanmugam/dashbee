<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient for the hexagon -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Subtle inner shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>

    <!-- Outer glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip path for hexagon shape -->
    <clipPath id="hexClip">
      <path d="M256 20L460 132V388L256 500L52 388V132L256 20Z"/>
    </clipPath>
  </defs>

  <!-- Background hexagon with gradient -->
  <path
    d="M256 32L448 138V374L256 480L64 374V138L256 32Z"
    fill="url(#hexGradient)"
    filter="url(#glow)"
  />

  <!-- Inner hexagon border highlight -->
  <path
    d="M256 32L448 138V374L256 480L64 374V138L256 32Z"
    fill="none"
    stroke="white"
    stroke-opacity="0.2"
    stroke-width="4"
  />

  <!-- Data grid pattern - 2x2 squares representing data/dashboard cells (centered at 256,256) -->
  <!-- Top-left cell -->
  <rect x="166" y="166" width="80" height="80" rx="12" fill="white" fill-opacity="0.95"/>

  <!-- Top-right cell -->
  <rect x="266" y="166" width="80" height="80" rx="12" fill="white" fill-opacity="0.75"/>

  <!-- Bottom-left cell -->
  <rect x="166" y="266" width="80" height="80" rx="12" fill="white" fill-opacity="0.75"/>

  <!-- Bottom-right cell -->
  <rect x="266" y="266" width="80" height="80" rx="12" fill="white" fill-opacity="0.95"/>

  <!-- Mini chart bars inside top-left cell for detail -->
  <rect x="178" y="214" width="12" height="20" rx="2" fill="#0ea5e9" fill-opacity="0.6"/>
  <rect x="196" y="204" width="12" height="30" rx="2" fill="#0ea5e9" fill-opacity="0.7"/>
  <rect x="214" y="194" width="12" height="40" rx="2" fill="#0ea5e9" fill-opacity="0.8"/>
  <rect x="232" y="184" width="12" height="50" rx="2" fill="#0ea5e9" fill-opacity="0.9"/>

  <!-- Mini donut chart hint in bottom-right cell -->
  <circle cx="306" cy="306" r="28" fill="none" stroke="#06b6d4" stroke-opacity="0.5" stroke-width="10"/>
  <path d="M306 278 A28 28 0 0 1 334 306" fill="none" stroke="#06b6d4" stroke-opacity="0.8" stroke-width="10" stroke-linecap="round"/>
</svg>
